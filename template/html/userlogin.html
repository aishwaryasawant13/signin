<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Login</title>
  </head>
  <body>
   <form method="post" novalidate>
     {% csrf_token %}
     {% for fm in form %}
     {{ fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br><br>
     {% endfor %}
     <input type="submit" name="" value="Login">
   </form>
   <a href="{% url 'signup' %}">SignUp
   </a>
  </body>
</html>
